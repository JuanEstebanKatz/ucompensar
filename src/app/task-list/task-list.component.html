<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="newTask"
          placeholder="AÃ±adir tarea"
        />
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="addTask()">AÃ±adir</button>
        </div>
      </div>
      <table class="table custom-table">
        <thead>
          <tr>
            <th>Tarea</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks; let i = index">
            <td>{{ task }}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="removeTask(i)">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
